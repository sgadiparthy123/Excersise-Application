<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!isLoading && excercises">
                    <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of excercises" [value]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
                <button *ngIf="excercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
                <button *ngIf="!excercises"  type="button" mat-button (click)="fetchExercises()">Fetch Again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
